<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Electron Simulation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #loading {
      color: yellow;
      font-family: monospace;
      font-size: 22px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="loading">Loading Python & Pygame...</div>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
  <script>
    async function main() {
      try {
        const pyodide = await loadPyodide();

        const canvas = document.getElementById("canvas");
        pyodide.canvas.setCanvas2D(canvas);

        await pyodide.loadPackage("micropip");
        const micropip = pyodide.pyimport("micropip");

        // Install packages
        await micropip.install("pygame-ce");
        await micropip.install("simpy");

        // Fetch Python code
        const response = await fetch("main.py");
        if (!response.ok) throw new Error(`Failed to load main.py: ${response.status}`);
        const code = await response.text();

        // Remove loading
        document.getElementById("loading").remove();

        // Run Python asynchronously
        await pyodide.runPythonAsync(code);

      } catch (err) {
        document.getElementById("loading").textContent = "Error: " + err;
        console.error(err);
      }
    }

    main();
  </script>
</body>
</html>
